<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body {
        background-color: #05001c;
    }
</style>
<body>
    <script>
        if (localStorage.getItem('session')) {
            localStorage.removeItem('session');
            window.location.href = '/';
        } else {
            window.location.href = '/';
        }
    </script>
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-200 p-6 rounded shadow-md text-center">
            <h1 class="text-2xl font-bold mb-4">Logout Successful</h1>
            <p class="text-gray-600 mb-4">You have been logged out successfully.</p>
            <p class="text-sm text-gray-500">Redirecting to the homepage...</p>
            <div class="mt-4">
                <a href="/" class="text-blue-500 hover:underline">Go to Homepage</a>
            </div>
        </div>
    </div>
</body>
</html>
